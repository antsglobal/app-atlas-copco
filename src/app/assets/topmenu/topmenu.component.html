<div class="hide-large collapse navbar-collapse py-2" id="navbarSupportedContent">
  <ng-container *ngFor="let menuitem of menuitems">
    <a *ngIf="getMenuPermission(menuitem)" class="topmenuitem m-0 p-2" routerLink="{{menuitem.url}}"
      routerLinkActive="topmenuitem-active" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>{{menuitem.icon}}</mat-icon><span class="menutext">{{menuitem.text}}</span>
    </a>
  </ng-container>
  <app-profile class="my-2 w-100"></app-profile>
</div>
