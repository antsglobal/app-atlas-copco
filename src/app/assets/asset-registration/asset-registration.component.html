<div class="wrapper">
    <div class="main-content">
        <div class="col-12 p-0 mt-4">
            <mat-card class="mat-card-page">
                <mat-card-header class="mat-card-header-page">

                    <mat-card-title class="mat-card-title-page header-valign">
                        <mat-icon>library_add</mat-icon> Asset Registration
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mat-card-content-page p-2">
                    <div class="row m-0 p-0">
                        <div class="col-12">
                            <mat-form-field appearance="outline" class="col-2 m-2">
                                <mat-label>Active/InActive</mat-label>
                                <mat-slide-toggle class="m-2" matInput name="input_status" (change)="someFucn()" ngModel
                                    [(ngModel)]="status1">
                                </mat-slide-toggle>
                                <input matInput autocomplete="off" name="input_status" ngModel [(ngModel)]="status1">
                            </mat-form-field>
                            <button mat-raised-button class="col-4 btn-search float-right" (click)="addAsset()">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-table #table [dataSource]="assetData" matSort>

                                    <ng-container matColumnDef="id">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header>Id </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="assetCode">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Asset Code
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.assetCode}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="assetDescription">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Asset Description
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            {{element.assetDescription}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="locationId">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Location
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            {{element.locationId}} </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="status">
                                        <mat-header-cell *matHeaderCellDef mat-sort-header> Status
                                        </mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            {{element.status ? 'Active' : 'Inactive'}}
                                        </mat-cell>
                                    </ng-container>

                                    <ng-container matColumnDef="actions">
                                        <mat-header-cell *matHeaderCellDef class="px-1 descriptive-info-second"> Actions
                                        </mat-header-cell>
                                        <mat-cell class="px-1 descriptive-info-second" *matCellDef="let element">
                                            <mat-icon matTooltip="edit" cursor="pointer"
                                                (click)="pageState = 'Edit'; editEmp(element)">edit
                                            </mat-icon>
                                            <mat-icon matTooltip="delete" cursor="pointer"
                                                (click)="pageState = 'Delete'; deleteEmp(element)">
                                                delete
                                            </mat-icon>
                                        </mat-cell>
                                    </ng-container>
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                </mat-table>
                                <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                                    [showFirstLastButtons]="true">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-footer>

                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
